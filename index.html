<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>The Golem Took My Family</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="screen" id="screen-start">
      <h1>The Golem Took My Family</h1>
      <h3>
        Your family has been kidnapped by the Golem and dragged into his lair in
        the swamp.
        <br />
        To free them, you have to first kill the golem with your axe[]
      </h3>
      <button>Start Game</button>
    </div>
    <div class="screen" id="screen-playing" style="display: none">
      <canvas width="950" height="550"></canvas>
    </div>
    <div class="screen" id="screen-game-over" style="display: none">
      <h1>You lost the game :(</h1>
    </div>
    <div class="screen" id="screen-game-won" style="display: none">
      <h1>You won the game :)</h1>
      <img src="./images/Woodcutter.png" alt="playerImage" />
      <img src="./images/GraveRobber.png" alt="sisterImage" />
      <img src="./images/SteamMan.png" alt="brotherImage" />
    </div>

    <script src="/box.js"></script>
    <script src="/enemy.js"></script>
    <script src="/player.js"></script>
    <script src="/walls.js"></script>
    <script src="/game.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
