<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>The Golem Took My Family</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="screen" id="screen-start">
      <h1>The Golem Took My Family</h1>
      <button>Start Game</button>
    </div>
    <div class="screen" id="screen-playing" style="display: none">
      <canvas width="950" height="550"></canvas>
    </div>
    <div class="screen" id="screen-game-over" style="display: none">
      <h3>You lost the game :(</h3>
      <button>Try Again</button>
    </div>
    <div class="screen" id="screen-game-won" style="display: none">
      <h3>You won the game :)</h3>
      <button>Play Again</button>
    </div>

    <script src="/player.js"></script>
    <script src="/sword.js"></script>
    <script src="/enemy.js"></script>
    <script src="/box.js"></script>
    <script src="/walls.js"></script>
    <script src="/game.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
